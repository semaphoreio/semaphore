apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}-public-grpc-api"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: "{{ .Chart.Name }}-public-grpc-api"
  ports:
    - name: public-grpc-api
      port: 50052
      targetPort: 50052
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-public-grpc-api"
spec:
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}-public-grpc-api"
  replicas: {{ .Values.publicApi.replicas }}
  template:
    metadata:
      name: "{{ .Chart.Name }}-public-grpc-api"
      labels:
        app: "{{ .Chart.Name }}-public-grpc-api"
        product: semaphoreci
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- range .Values.imagePullSecrets }}
        - name: {{ . }}
{{- end }}
{{- end }}
      automountServiceAccountToken: false
      initContainers:
{{ include "initContainers.waitForPostgres" . | indent 8 }}
      containers:
        - name: "{{ .Chart.Name }}-public-grpc-api"
          image: "{{ .Values.global.image.registry }}/{{ .Values.image }}:{{ .Values.imageTag }}"
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: grpc-port
              containerPort: 50052
          envFrom:
            - secretRef:
                name: {{ .Values.global.artifacts.secretName }}
          env:
            {{- include "env.db.go" . | indent 12 }}
            - name: START_PUBLIC_API
              value: "yes"
            - name: LOG_LEVEL
              value: "INFO"
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.domain.configMapName }}
                  key: CORS_ORIGINS
            - name: POSTGRES_DB_SSL
              value: {{ .Values.global.database.ssl | quote }}
            - name: DB_NAME
              value: {{ .Values.db.name | quote }}
            - name: APPLICATION_NAME
              value: "{{ .Chart.Name }}-public-api"
            - name: JWT_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "secrets.jwt.name" . }}
                  key: artifacts
{{- if .Values.global.statsd.enabled }}
            - name: METRICS_NAMESPACE
              value: {{ .Values.global.statsd.metricsNamespace }}
{{- end }}

{{- if .Values.publicApi.resources }}
          resources:
{{ toYaml .Values.publicApi.resources | indent 13 }}
{{- end }}

{{- if .Values.global.statsd.enabled }}
        - name: {{ .Chart.Name }}-statsd
          image: "{{ .Values.global.image.registry }}/{{ .Values.global.statsd.image }}:{{ .Values.global.statsd.imageTag }}"
          env:
            - name: FLUSH_INTERVAL
              value: "60000"
            - name: GRAPHITE_HOST
              value: {{ .Values.global.statsd.graphiteHost }}
{{- if .Values.statsd.resources }}
          resources:
{{ toYaml .Values.statsd.resources | indent 13 }}
{{- end }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
{{- end }}
