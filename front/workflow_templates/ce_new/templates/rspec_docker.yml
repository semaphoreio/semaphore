version: v1.0
name: "ğŸ’ Ruby CI Pipeline"
agent:
  machine:
    type: {{ machine_type }}
    os_image: {{ os_image }}  # Empty for Docker compose style pipeline
  containers:
    - name: main
      image: 'ruby:3.0.4'
    - name: postgres
      image: 'postgres:17'
      env_vars:
        - name: POSTGRES_PASSWORD
          value: postgres  # Added database credentials
        - name: POSTGRES_DB
          value: myapp_test  # Specify database name
    - name: redis
      image: 'redis:7.0'
fail_fast:
  stop:
    when: branch != 'master'
auto_cancel:
  running:
    when: branch != 'master'
  queued:
    when: branch = 'master'
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore gems-$(checksum Gemfile.lock)
      - cache restore yarn-$(checksum yarn.lock)
      - cache restore nodejs-npm
      - apt-get update && apt-get install -y nodejs npm
      - npm install -g yarn
      - cache store nodejs-npm /usr/local/lib/node_modules
      - yarn install --frozen-lockfile
      - bundle config set --local deployment 'true'
      - bundle config set --local path 'vendor/bundle'
      - bundle install
blocks:
  - name: "ğŸ›  Setup and Cache"
    task:
      jobs:
        - name: Install Dependencies
          commands:
            - cache store gems-$(checksum Gemfile.lock) vendor/bundle
            - cache store yarn-$(checksum yarn.lock) node_modules
    dependencies: []
  - name: "ğŸ“¦ Webpacker Setup"
    task:
      jobs:
        - name: Precompile Webpacker Assets
          commands:
            - 'bundle exec rake webpacker:compile'
    dependencies:
      - "ğŸ›  Setup and Cache"
  - name: "ğŸ” Lint Code"
    task:
      jobs:
        - name: Lint JavaScript and CSS
          commands:
            - yarn add eslint stylelint
            - yarn run eslint .
            - yarn run stylelint "**/*.scss"
    dependencies:
      - "ğŸ“¦ Webpacker Setup"
  - name: "ğŸ§¹ Run RuboCop"
    task:
      jobs:
        - name: bundle exec rubocop
          commands:
            - bundle exec rubocop
    dependencies:
      - "ğŸ›  Setup and Cache"
  - name: "ğŸ›¡ï¸ Run Brakeman"
    task:
      jobs:
        - name: bundle exec brakeman --force
          commands:
            - bundle exec brakeman --force
    dependencies:
      - "ğŸ›  Setup and Cache"
  - name: "ğŸ” Run Bundler Audit"
    task:
      jobs:
        - name: bundle exec bundle-audit check --update
          commands:
            - bundle exec bundle-audit check --update
    dependencies:
      - "ğŸ›  Setup and Cache"
  - name: "ğŸš¦ Test Suite"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: PGHOST
          value: 127.0.0.1
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: postgres
        - name: KNAPSACK_TEST_FILE_PATTERN
          value: 'spec/**{,/*/**}/*_spec.rb'
        - name: KNAPSACK_REPORT_PATH
          value: knapsack_rspec_rails_report.json
      jobs:
        - name: "ğŸŸ¢ RSpec Tests"
          parallelism: 5
          commands:
            - 'bundle exec rake db:setup'
            - 'CI_NODE_TOTAL=$SEMAPHORE_JOB_COUNT CI_NODE_INDEX=$((SEMAPHORE_JOB_INDEX-1)) bundle exec rake "knapsack:rspec[-t ~manual -t ~v4 --format RspecJunitFormatter --out report.xml --format documentation]"'
      epilogue:
        always:
          commands:
            - '[[ -f report.xml ]] && test-results publish report.xml'
    dependencies:
      - "ğŸ” Run Bundler Audit"
      - "ğŸ›¡ï¸ Run Brakeman"
      - "ğŸ§¹ Run RuboCop"
      - "ğŸ“¦ Webpacker Setup"
after_pipeline:
  task:
    jobs:
      - name: "Merge Reports ğŸ“Š"
        commands:
          - test-results gen-pipeline-report