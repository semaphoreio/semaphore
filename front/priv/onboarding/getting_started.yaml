# SECTION 1
- name: Run your first workflow
  depends_on: []
  id: run-your-first-workflow
  duration: 10m
  description: |
    Now that your organization is set up, it's time to create your first project and run a workflow. Discover how simple automation can be.
  tasks:
    - id: create-project
      name: Create a project
      event_id: project.create
      description: |
        <h2 class="f2 ph3 mb0">Semaphore Projects</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">A project creates a direct link between your Git repository and Semaphore, enabling automated testing, building, and deployment of your applications through customizable workflows.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Create your first project by following these steps:</p>
                <ul class="mb2">
                    <li>Look for the <span class="b">"+ Create new"</span> button in the top left corner of your dashboard</li>
                    <li>Connect your Git repository (or fork one of our demo projects to get started quickly)</li>
                    <li>Grant necessary repository access permissions to establish the connection</li>
                    <li>Choose a workflow template or create a custom one for your initial setup</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Your initial workflow configuration will be automatically committed to a new <span class="i">setup-semaphore</span> branch in your repository.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/getting-started/tour/hello-world">Docs: Hello World â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/projects">Docs: Projects â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: run-green-workflow
      name: Run a green workflow
      event_id: workflow.run
      description: |
        <h2 class="f2 ph3 mb0">Running Your First Workflow</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">A workflow is a series of steps to build, test, release, or deploy your application. Semaphore automatically runs the tasks defined in your workflow file <span class="bg-washed-yellow ph2 ba b--black-075 br3">.semaphore/semaphore.yml</span> whenever you create a new commit, giving you immediate feedback on your changes.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">The content of your workflow depends on your project's needs. For your first workflow, start with something simple like running a linter on your code. This will help you understand the basics before creating more complex pipelines.</p>
                <ul class="mb2">
                    <li>Open your newly created project</li>
                    <li>Click the <span class="b">"Edit Workflow"</span> button in the top right corner</li>
                    <li>Use the workflow editor to create jobs and blocks, or edit the YAML file directly in your repository</li>
                    <li>Add the <span class="bg-washed-yellow ph2 ba b--black-075 br3">checkout</span> command to your jobs to access your code</li>
                    <li>Commit your changes and watch your workflow run</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Jobs are the fundamental building blocks of workflows. Understanding how they work will help you build more complex pipelines later.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/getting-started/tour/hello-world#workflow-editor">Docs: Working with pipelines â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/workflows">Docs: Workflows â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/jobs">Docs: Jobs â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: invite-people
      name: Invite people
      event_id: team.invite
      description: |
        <h2 class="f2 ph3 mb0">Invite your team</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Semaphore is all about collaboration. Invite your team members so they can access your organization's projects, monitor builds, and manage deployments - all while maintaining the same access permissions they have in GitHub.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Semaphore provides two levels of access - organization and project level.</p>
                <p class="mb2">To get started:</p>
                <ul class="mb2">
                    <li>Navigate to the <a href="/people/sync">add people page</a> in your organization settings</li>
                    <li>Invite team members using their GitHub username</li>
                    <li>Or find them in the list of repository collaborators below</li>
                    <li>Share your organization's URL with the invited members</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Project access is automatically synchronized with GitHub repository permissions - if a team member has repository access, they'll automatically get access to the corresponding Semaphore project once they join your organization.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/organizations#people">Docs: Organizations (Managing users) â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/rbac">Docs: Role Based Access Control â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/projects#people">Docs: Project permissions â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
      required_permissions:
        - organization.people.invite
# SECTION 2
- name: Learn how it works
  depends_on:
    - run-your-first-workflow
  id: learn-how-it-works
  duration: 20m
  description: |
    Now that you've created your first workflow, learn how to configure it for your team's needs. This section covers workflow triggers, pipeline structure, environments, and working with monorepos.
  tasks:
    - id: setup-workflow-triggers
      name: Setup workflow triggers
      event_id: workflow.triggers
      description: |
        <h2 class="f2 ph3 mb0">Workflow Triggers</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Control when and how your workflows run by configuring triggers. Semaphore uses repository webhooks to detect changes and can run workflows based on different events like new commits, pull requests, or tags - allowing you to match your CI/CD process to your team's development workflow.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Configure your workflow triggers to match your development practices:</p>
                <ul class="mb2">
                    <li>Open your project settings</li>
                    <li>Scroll to the <span class="bg-washed-yellow ph2 ba b--black-075 br3">What to build</span> section</li>
                    <li>Choose your trigger settings:
                        <ul>
                            <li>Branch-based builds for trunk-based development</li>
                            <li>Pull request builds for feature branch workflows</li>
                            <li>Tag-based builds for releases</li>
                        </ul>
                    </li>
                    <li>Customize branch filters to focus on relevant changes</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Match your trigger strategy to your version control practices - use branch builds for trunk-based development or PR-based builds for long-running feature branches.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/workflows#workflow-triggers">Docs: Workflow Triggers â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
      required_permissions:
        - project.general_settings.manage
    - id: build-complex-pipeline
      name: Building complex pipelines
      event_id: workflow.pipeline
      description: |
        <h2 class="f2 ph3 mb0">Complex Pipeline Setup</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Organize your workflow into blocks of jobs that run in a specific order. Define dependencies between blocks, set conditions for their execution, and run jobs in parallel to speed up your pipeline.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Practice these pipeline features in your workflow:</p>
                <ul class="mb2">
                    <li>Create multiple blocks and set up dependencies between them</li>
                    <li>Add <span class="bg-washed-yellow ph2 ba b--black-075 br3">run</span> and <span class="bg-washed-yellow ph2 ba b--black-075 br3">skip</span> with <span class="bg-washed-yellow ph2 ba b--black-075 br3">when</span> conditions to control block execution</li>
                    <li>Split a block into parallel jobs</li>
                    <li>Add common setup steps with <span class="bg-washed-yellow ph2 ba b--black-075 br3">prologue</span> and cleanup with <span class="bg-washed-yellow ph2 ba b--black-075 br3">epilogue</span></li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Use block dependencies to ensure tests pass before deployment starts.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/jobs#jobs-blocks">Docs: Jobs, blocks and pipelines â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/jobs#block-settings">Docs: Block settings â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/pipeline-yaml">Docs: Pipeline YAML â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: understand-environments
      name: Understanding the environments
      event_id: environment.select
      description: |
        <h2 class="f2 ph3 mb0">Selecting Job Environments</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Different jobs need different environments. Choose from a range of machine types to balance between power, speed, and cost for each part of your workflow.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Explore available environments and optimize your workflow:</p>
                <ul class="mb2">
                    <li>Visit <a href="/activity">machine types page</a> to see available options</li>
                    <li>Edit your workflow to try different machine types</li>
                    <li>Run the same job on different machines to compare performance</li>
                    <li>Set up different blocks to use machines that match their requirements</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Use powerful machines for compute-intensive tasks like testing, and lighter machines for simple tasks like linting.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/jobs#agent-override">Docs: Agent â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/machine-types">Docs: Machine Types â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/pipelines#docker-environments">Docs: Docker containers â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: setup-monorepo
      name: Monorepo workflows
      event_id: workflow.monorepo
      description: |
        <h2 class="f2 ph3 mb0">Monorepo Configuration</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Run specific parts of your workflow based on which files changed in your monorepo. This helps you avoid running unnecessary jobs and speeds up your build process.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Set up conditional block execution in your monorepo:</p>
                <ul class="mb2">
                    <li>Create multiple blocks in your pipeline</li>
                    <li>Add <span class="bg-washed-yellow ph2 ba b--black-075 br3">change_in</span> conditions to each block</li>
                    <li>Specify the folders that should trigger each block</li>
                    <li>Test by making changes in different folders</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Group related files in folders to make <span class="bg-washed-yellow ph2 ba b--black-075 br3">change_in</span> conditions more effective.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/essentials/building-monorepo-projects">Docs: Monorepo Projects â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/conditions-reference#change_in">Docs: change_in Reference â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/examples/monorepo-project-workflow">Docs: Example Setup â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
# SECTION 3
- name: Optimize your workflow
  depends_on:
    - learn-how-it-works
  id: optimize-your-workflow
  duration: 45m
  description: |
    Streamline your development process with advanced workflow optimizations. Learn essential techniques to save time and resources.
  tasks:
    - id: setup-caching
      name: Setup Caching
      event_id: cache.setup
      description: |
        <h2 class="f2 ph3 mb0">Cache Management</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Speed up your builds by caching project dependencies. Semaphore's cache tool provides fast storage for files your project needs but aren't in your repository, making subsequent builds faster by reusing previously downloaded dependencies.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Set up dependency caching in your workflow:</p>
                <ul class="mb2">
                    <li>Add <span class="bg-washed-yellow ph2 ba b--black-075 br3">cache restore</span> at the start of your jobs</li>
                    <li>Put <span class="bg-washed-yellow ph2 ba b--black-075 br3">cache store</span> at the end to save new dependencies</li>
                    <li>Run your jobs multiple times to see the cache in action</li>
                    <li>Compare build times with and without cache</li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Always include dependency installation commands even when using cache. This ensures your jobs still work when the cache isn't available - they'll just take longer to complete.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/optimization/cache">Docs: Caching Dependencies â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/toolbox#cache">Docs: Cache Command Reference â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: setup-auto-cancel
      name: Setup <span class="bg-washed-yellow ph2 ba b--black-075 br3">auto-cancel</span> strategy
      event_id: workflow.auto-cancel
      description: |
        <h2 class="f2 ph3 mb0">Auto-Cancel Strategy</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">By default, Semaphore runs workflows for every commit in order (FIFO). With an <span class="bg-washed-yellow ph2 ba b--black-075 br3">auto-cancel</span> strategy, you can automatically stop older, queued workflows when new commits are pushed to the same branch or PR, saving time and resources.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Test the auto-cancel strategy in your workflow:</p>
                <ul class="mb2">
                    <li>Edit your pipeline configuration</li>
                    <li>Add the <span class="bg-washed-yellow ph2 ba b--black-075 br3">auto-cancel</span> strategy</li>
                    <li>Try adding a <span class="bg-washed-yellow ph2 ba b--black-075 br3">when</span> condition to control when cancellation occurs</li>
                    <li>Test it by:
                        <ul>
                            <li>Creating several commits quickly on the same branch</li>
                            <li>Observing which workflows are cancelled</li>
                            <li>Comparing behavior with and without auto-cancel</li>
                        </ul>
                    </li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Auto-cancel is especially useful in feature branches where only the latest commit's status matters.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/reference/pipeline-yaml#auto-cancel">Docs: Auto-Cancel Strategy â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/pipeline-yaml#running-in-auto-cancel">Docs: Configuration Reference â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: setup-fail-fast
      name: Try <span class="bg-washed-yellow ph2 ba b--black-075 br3">fail-fast</span> and <span class="bg-washed-yellow ph2 ba b--black-075 br3">execution_time_limit</span>
      event_id: workflow.optimization
      description: |
        <h2 class="f2 ph3 mb0">Pipeline Fail Conditions</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Control how your pipeline behaves when failures occur. Use <span class="bg-washed-yellow ph2 ba b--black-075 br3">fail-fast</span> to stop other jobs when a failure is detected, and <span class="bg-washed-yellow ph2 ba b--black-075 br3">execution_time_limit</span> to prevent jobs from running too long.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Try both features in your workflow:</p>
                <ul class="mb2">
                    <li>Set up <span class="bg-washed-yellow ph2 ba b--black-075 br3">fail-fast</span> and test both options:
                        <ul>
                            <li>Cancel pending jobs</li>
                            <li>Stop running jobs</li>
                        </ul>
                    </li>
                    <li>Add <span class="bg-washed-yellow ph2 ba b--black-075 br3">execution_time_limit</span>:
                        <ul>
                            <li>Set a short time limit on a block</li>
                            <li>Set a time limit for the entire pipeline</li>
                            <li>Test how jobs behave when limits are exceeded</li>
                        </ul>
                    </li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Use fail-fast when running expensive jobs that depend on earlier steps passing. This saves resources by stopping early on failures.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/pipelines#fail-fast">Docs: Fail-Fast Configuration â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/using-semaphore/pipelines#time-limit">Docs: Time Limits â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
    - id: ssh-debug
      name: SSH into your jobs to debug
      event_id: workflow.debug
      description: |
        <h2 class="f2 ph3 mb0">SSH Debugging</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Debug your CI jobs by connecting directly to the environment. Use <span class="bg-washed-yellow ph2 ba b--black-075 br3">sem debug</span> to investigate completed jobs or <span class="bg-washed-yellow ph2 ba b--black-075 br3">sem attach</span> to connect to currently running ones.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Try both debugging methods:</p>
                <ul class="mb2">
                    <li>For a completed job:
                        <ul>
                            <li>Open the job's page</li>
                            <li>Click the <span class="b">"SSH Debug"</span> button in the top right</li>
                            <li>Use <span class="bg-washed-yellow ph2 ba b--black-075 br3">sem debug</span> with the provided command</li>
                        </ul>
                    </li>
                    <li>For a running job:
                        <ul>
                            <li>Open the active job's page</li>
                            <li>Find the <span class="b">"SSH Debug"</span> button</li>
                            <li>Connect using <span class="bg-washed-yellow ph2 ba b--black-075 br3">sem attach</span></li>
                        </ul>
                    </li>
                </ul>
                <p class="mb0"><span class="b mr1">ðŸ’¡ Pro tip:</span>Use SSH debugging to test commands and explore the environment before updating your workflow configuration.</p>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <p class="b mb0">Need more info?</p>
                    <ul class="list pl0">
                        <li><a href="https://docs.semaphoreci.com/getting-started/tour/continuous-integration#ssh">Debugging with SSH â†—</a></li>
                        <li><a href="https://docs.semaphoreci.com/reference/semaphore-cli">Docs: Sem CLI Tool â†—</a></li>
                    </ul>
                </div>
                <div id="complete-action"></div>
            </div>
        </div>
# SECTION 4
- name: Explore deployment features
  depends_on:
    - optimize-your-workflow
  id: explore-deployment-features
  duration: 45m
  description: |
    Complete your CI/CD pipeline by setting up automated deployments. Learn how to ship your code confidently to any environment.
  tasks:
    - id: create-use-secret
      name: Create and use a Secret
      event_id: secret.create
      description: |
        <h2 class="f2 ph3 mb0">Managing Secrets</h2>
        <div class="f5 pa3">
            <p class="b mb2">What is this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb0">Secrets provide secure storage for sensitive data like API keys, passwords, and SSH keys. They're encrypted when created and only decrypted when needed in jobs. Once stored, secret values are never displayed again.</p>
            </div>

            <p class="b mb2">How can I complete this?</p>
            <div class="bg-washed-indigo pa3 ba b--black-075 mb3">
                <p class="mb2">Try both organization and project-level secrets:</p>
                <ul class="mb2">
                    <li>Create an organization secret:
                        <ul class="mb0">
                            <li>Go to <a href="/secrets">Organization Secrets</a> page</li>
                            <li>Create a new secret with sensitive data</li>
                            <li>Use the secret in your workflow jobs</li>
                        </ul>
                    </li>
                    <li>Create a project secret:
