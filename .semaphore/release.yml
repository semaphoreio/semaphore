version: v1.0
name: Release
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: "Release"
    dependencies: []
    task:
      jobs:
        - name: "Create GitHub release"
          commands:
            - checkout
            - make cosign.install
            - make configure.sign
            - make registry.configure
            - make registry.helm.configure
            - ./release.sh
