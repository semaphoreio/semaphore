# Semaphore CI pipeline for a non-Phoenix Elixir project
# Spec: https://docs.semaphoreci.com/reference/pipeline-yaml

version: v1.0
name: "ğŸ’§ Elixir CI Pipeline"

# -------------------------------------------------------------------
# Define the machine type and OS image to run the pipeline on
# -------------------------------------------------------------------
agent:
  machine:
    type: {{ machine_type }}
    os_image: {{ os_image }}

# Configure when to stop the pipeline early
fail_fast:
  stop:
    when: branch != 'main'  # Stop all blocks if a job fails on non-main branches
auto_cancel:
  running:
    when: branch != 'main'  # Cancel running pipelines on non-main branches
  queued:
    when: branch = 'main'   # Cancel queued pipelines on main branch

# -------------------------------------------------------------------
# GLOBAL JOB CONFIG â€“ runs before every job
# Docs: https://docs.semaphoreci.com/reference/pipeline-yaml#global-job-config
# Keep only commands truly needed everywhere
# -------------------------------------------------------------------
global_job_config:
  prologue:
    commands:
      - checkout                           # Clone repo â†’ https://docs.semaphoreci.com/reference/toolbox#checkout
      - sem-version elixir 1.16            # Select Elixir version â†’ https://docs.semaphoreci.com/reference/toolbox#sem-version
      - sem-version erlang 26.2            # Select Erlang/OTP version â†’ https://docs.semaphoreci.com/using-semaphore/languages/elixir-erlang
      - mix local.hex   --force
      - mix local.rebar --force
      - cache restore                      # Reuse deps/ or _build cache

# -------------------------------------------------------------------
# BLOCK: ğŸ“¦ Install & Build â€“ compile & cache artifacts
# -------------------------------------------------------------------
blocks:
  - name: "ğŸ“¦ Install & Build"
    dependencies: []
    task:
      jobs:
        - name: "âš™ï¸ Compile"
          commands:
            - mix deps.get
            - mix compile
            - cache store                  # Save deps/ or _build for later steps

# -------------------------------------------------------------------
# CODE-QUALITY BLOCKS â€“ one block per check
# -------------------------------------------------------------------
  - name: "ğŸ–‹ Format"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      jobs:
        - name: "ğŸ¨ mix format"
          commands:
            - mix format --check-formatted

  - name: "ğŸ” Credo"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      jobs:
        - name: "ğŸ” mix credo"
          commands:
            - mix credo --strict

  - name: "ğŸ” Sobelow"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      jobs:
        - name: "ğŸ›¡ï¸ mix sobelow"
          commands:
            - mix sobelow --exit

  - name: "ğŸ›¡ Deps Audit"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      jobs:
        - name: "ğŸ›¡ï¸ mix deps.audit"
          commands:
            - mix deps.audit

  - name: "ğŸ“Š Dialyzer"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      jobs:
        - name: "ğŸ§  mix dialyzer"
          env_vars:
            - name: MIX_ENV
              value: test
          commands:
            - mix dialyzer --halt-exit-status

# -------------------------------------------------------------------
# BLOCK: ğŸ§ª Tests â€“ split suite for faster feedback
# -------------------------------------------------------------------
  - name: "ğŸ§ª Tests"
    dependencies: ["ğŸ“¦ Install & Build"]
    task:
      epilogue:                            # Publish JUnit only for test jobs
        always:
          commands:
            - '[ -f report.xml ] && test-results publish report.xml'  # https://docs.semaphoreci.com/using-semaphore/tests/test-reports
      jobs:
        - name: "ğŸ§ª Tests-1"
          env_vars:
            - name: MIX_TEST_PARTITION
              value: "1"
          commands:
            - sem-service start postgres 17
            - mix test --color
        - name: "ğŸ§ª Tests-2"
          env_vars:
            - name: MIX_TEST_PARTITION
              value: "2"
          commands:
            - sem-service start postgres 17
            - mix test --color

# -------------------------------------------------------------------
# BLOCK: ğŸš€ Docker Deploy â€“ runs only on main branch
# Secrets docs: https://docs.semaphoreci.com/reference/pipeline-yaml#secrets-in-task
# -------------------------------------------------------------------
  - name: "ğŸš€ Docker Deploy"
    dependencies:
      - "ğŸ–‹ Format"
      - "ğŸ” Credo"
      - "ğŸ” Sobelow"
      - "ğŸ›¡ Deps Audit"
      - "ğŸ“Š Dialyzer"
      - "ğŸ§ª Tests"
    run:
      when: "branch = 'main'"
    task:
      secrets:
        - name: dockerhub              # Registry creds    
      jobs:
        - name: "ğŸ³ Build & Push"
          commands:
            - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -t myapp:${SEMAPHORE_GIT_SHA} .
            - docker tag  myapp:${SEMAPHORE_GIT_SHA} myapp:latest
            - docker push myapp:${SEMAPHORE_GIT_SHA}
            - docker push myapp:latest

# -------------------------------------------------------------------
# AFTER PIPELINE â€“ merge JUnit files into a single report
# Docs: https://docs.semaphoreci.com/using-semaphore/tests/test-reports#step3
# -------------------------------------------------------------------
after_pipeline:
  task:
    jobs:
      - name: "ğŸ“Š Merge Reports"
        commands:
          - test-results gen-pipeline-report  # Combine job reports
