apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}-instance-config"
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    {{- if .Values.global.development.minimalDeployment }}
    app: "{{ .Chart.Name }}"
    {{- else }}
    app: "{{ .Chart.Name }}-instance-config"
    {{- end }}
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: http
      port: 80
      targetPort: 4004
      protocol: TCP
---
