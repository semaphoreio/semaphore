# ğŸ“š Semaphore docs:
# - Pipeline YAML reference: https://docs.semaphoreci.com/reference/pipeline-yaml
# - Job parallelism:        https://docs.semaphoreci.com/using-semaphore/jobs/#job-parallelism
# - Cache:                  https://docs.semaphoreci.com/using-semaphore/optimization/cache
# - Test Reports:           https://docs.semaphoreci.com/using-semaphore/tests/test-reports
# - Artifacts:              https://docs.semaphoreci.com/using-semaphore/artifacts

version: v1.0
name: "ğŸ’™ Flutter â€¢ Web build"

agent:
  machine:
    type: {{ machine_type }}
    os_image: {{ os_image }}

fail_fast:
  # ğŸ”´ Stop all running jobs on failure (configurable):
  # https://docs.semaphoreci.com/reference/pipeline-yaml/#fail_fast
  stop:
    when: branch != 'main'

auto_cancel:
  # ğŸ” Auto-cancel superseded pipelines on new pushes to the same branch:
  # https://docs.semaphoreci.com/reference/pipeline-yaml/#auto_cancel
  running:
    when: branch != 'main'
  queued:
    when: branch != 'main'

global_job_config:
  env_vars:
    - name: FLUTTER_HOME
      value: $HOME/flutter
    - name: PATH
      value: '$HOME/.pub-cache/bin:$FLUTTER_HOME/bin:$PATH'
    - name: JUNIT_FILE
      value: test-results/junit.xml
  prologue:
    commands:
      - checkout
      # ğŸ’¾ Restore dependency cache (keyed by pubspec.lock):
      # https://docs.semaphoreci.com/using-semaphore/optimization/cache
      - cache restore "pub-cache-$(checksum pubspec.lock)"
      - 'git clone --depth 1 -b stable https://github.com/flutter/flutter.git "$FLUTTER_HOME"'
      - flutter --version
      - flutter doctor -v
      - flutter pub get
      # ğŸ§¾ JUnit converter used by Test Reports:
      # https://docs.semaphoreci.com/using-semaphore/tests/test-reports
      - dart pub global activate junitreport
  epilogue:
    always:
      commands:
        # ğŸ“ˆ Publish job-level test results to Test Reports UI (safe if file missing):
        # https://docs.semaphoreci.com/using-semaphore/tests/test-reports
        - '[[ -f "$JUNIT_FILE" ]] && test-results publish "$JUNIT_FILE" || true'

blocks:
  - name: "ğŸ§¹ Quality"
    task:
      jobs:
        - name: "ğŸ§¼ Format"
          commands:
            - flutter format --set-exit-if-changed .
        - name: "ğŸ” Analyze"
          commands:
            - flutter analyze .
    dependencies: []

  - name: "ğŸ§ª Tests (parallel)"
    task:
      jobs:
        - name: "ğŸ§ª Flutter tests (sharded)"
          # âš¡ï¸ Fan out a single job into N parallel jobs:
          # https://docs.semaphoreci.com/using-semaphore/jobs/#job-parallelism
          parallelism: 4
          commands:
            - mkdir -p test-results
            # Convert 1-based SEMAPHORE_JOB_INDEX -> 0-based shard index for Flutter/Dart
            - export SHARD_INDEX=$((SEMAPHORE_JOB_INDEX - 1))
            - echo "Shard $SHARD_INDEX of $SEMAPHORE_JOB_COUNT"
            # ğŸ§¾ Produce JUnit via tojunit for Test Reports:
            # https://docs.semaphoreci.com/using-semaphore/tests/test-reports
            - flutter test --machine --total-shards $SEMAPHORE_JOB_COUNT --shard-index $SHARD_INDEX | tojunit --output $JUNIT_FILE
    dependencies:
      - "ğŸ§¹ Quality"

  - name: "ğŸ›¡ï¸ Security (pub deps)"
    task:
      jobs:
        - name: "ğŸ›¡ï¸ Pub outdated (informational)"
          commands:
            - dart pub outdated || true
    dependencies:
      - "ğŸ§ª Tests (parallel)"

  - name: "ğŸ“¦ Build Web (artifact)"
    dependencies:
      - "ğŸ§ª Tests (parallel)"
    skip:
      when: branch != 'main'
    task:
      jobs:
        - name: "ğŸŒ flutter build web"
          commands:
            - flutter build web --release
            # ğŸ“¦ Store build output as an artifact:
            # https://docs.semaphoreci.com/using-semaphore/artifacts
            - artifact push job build/web

after_pipeline:
  task:
    jobs:
      - name: "ğŸ“Š Merge test reports"
        commands:
          # ğŸ§© Merge all job reports into a single pipeline report:
          # https://docs.semaphoreci.com/using-semaphore/tests/test-reports
          - test-results gen-pipeline-report
